<body>
<fieldset><legend>Cadastre-se:</legend>
<form id="form1" name="form1" method="post" action="envia.php">
  <ul id="cadastro">
    <li class="esquerda"><label for="nome">Nome:</label></li>
    
    <li class="direita"><span id="sprytextfield1">
      <input name="nome" type="text" class="campos" id="nome" />
    <span class="textfieldRequiredMsg">Preencha o campo!</span></span></li>
    
     <li class="esquerda"><label for="login">Login:</label></li>
    
    <li class="direita"><span id="sprytextfield2">
      <input name="login" type="text" class="campos" id="login" />
    <span class="textfieldRequiredMsg">Preencha o campo!</span></span></li>
    
    
    <li class="esquerda"><label for="email">E-mail</label></li>
    
    <li class="direita"><span id="sprytextfield3">
    <input name="email" type="text" class="campos" id="email" />
    <span class="textfieldRequiredMsg">Preencha o campo!</span><span class="textfieldInvalidFormatMsg">formato Invalido.</span></span></li>
<li class="esquerda"><label for="senha">Senha:</label></li>
      
    <li class="direita"><span id="sprytextfield4">
      <input name="senha" type="password" class="campos" id="senha" />
    <span class="textfieldRequiredMsg">Preencha o campo!</span></span></li>
    
    <li class="esquerda"><label for="comfirme">Comfirme a senha</label></li>
    
    <li class="direita"><span id="sprytextfield5">
      <input name="comfirme" type="password" class="campos" id="comfirme" />
    <span class="textfieldRequiredMsg">Preencha o campo!</span></span></li>
    
     <li class="esquerda"><label for="telefone">Telefone:</label></li>
    
    <li class="direita"><span id="sprytextfield6">
      <input name="telefone" type="text" class="campos" id="telefone" />
    <span class="textfieldRequiredMsg">Preencha o campo!</span></span></li>
    
    
    <li class="esquerda"><label for="info">Mensagemem:</label></li>
      
    <li class="direita"><span id="sprytextarea1">
    <textarea name="info" cols="45" rows="5" class="campos" id="info"></textarea>
    <span id="countsprytextarea1">&nbsp;</span>    <span class="textareaRequiredMsg">Preencha o campo!</span><span class="textareaMinCharsMsg">Digite Mais!</span><span class="textareaMaxCharsMsg">Acabou!.</span></span></li>
<li class="esquerda"><input type="reset" name="apagar" id="apagar" value="Apagar" /></li>
    
    <li class="direita"><input type="submit" name="enviar" id="enviar" value=" Enviar" /></li>
  </ul>
</form>
</fieldset>
